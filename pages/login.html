<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../index.html">
    <script src="https://kit.fontawesome.com/a640502672.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="login wrapper">
            <i id="icone_usuario" class="fa-solid fa-user"></i>
            <p>Login</p>
            <div>
                <form action="">
                    <div>
                        <label for="#input_email">E-mail</label>
                        <input id="input_email" type="text" placeholder="Digite seu e-mail.">
                    </div>
                    <div>
                        <label for="#input_senha">Senha</label>
                        <input id="input_senha" type="text" placeholder="Digite sua senha.">
                    </div>
                </form>
                <div id="botao_links">
                    <button  onclick="window.location.reload()" type="button">Entrar</button>
                    <div>
                        <a href="#">Esqueceu sua senha?</a>
                        <a href="#">Quero me cadastrar.</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
